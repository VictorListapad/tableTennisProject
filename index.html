<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tennis Project</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Table Tennis</h1>
    <div class="canvas">
      <canvas id="field" width="800" height="400"></canvas>
    </div>
    <div class="btns">
      <button class="btn" id="singleBtn">Single Player</button>
      <div id="diffBtns">
        <input
          type="radio"
          class="diff"
          id="easy"
          name="difficulty"
          value="0.07"
          checked
        />Easy
        <input
          type="radio"
          class="diff"
          id="medium"
          name="difficulty"
          value="0.08"
        />Medium
        <input
          type="radio"
          class="diff"
          id="hard"
          name="difficulty"
          value="0.1"
        />Hard
        <input
          type="radio"
          class="diff"
          id="impossible"
          name="difficulty"
          value="0.2"
        />Insane
      </div>
      <button class="btn" id="multiBtn">Multiplayer</button>
      <button class="btn" id="aiBtn">AI VS AI</button>
      <button class="btn" id="mainMenu">Main Menu</button>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
